<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحاسبة العلمية المتقدمة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f4efff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            width: 100%;
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .history {
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            font-size: 0.9rem;
            text-align: right;
            border: 1px solid rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            color: #333;
        }
        .history-item {
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-expression {
            color: #666;
        }
        .history-result {
            color: #4338ca;
            font-weight: 600;
        }
        .mode-switch {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.25rem;
        }
        .mode-btn {
            flex: 1;
            padding: 0.25rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .mode-btn.active {
            background: #e0e7ff;
            color: #4338ca;
        }
        .display-container {
            margin-bottom: 0.5rem;
        }
        .expression {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0.5rem;
            margin-bottom: 0.25rem;
            padding: 0 0.5rem;
            font-size: 0.8rem;
            text-align: left;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #666;
        }
        .display {
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 0 0.5rem;
            font-size: 1.25rem;
            text-align: left;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.4rem;
        }
        .btn {
            padding: 0.5rem 0.25rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            min-height: 35px;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-number {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .btn-operator {
            background-color: #ffe4e6;
            color: #be123c;
        }
        .btn-function {
            background-color: #e0e7ff;
            color: #4338ca;
        }
        .btn-clear {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .btn-equals {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            grid-column: span 4;
        }
        .btn:hover {
            filter: brightness(0.95);
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="history" id="history"></div>
        
        <div class="mode-switch">
            <button onclick="changeMode('deg')" class="mode-btn active" id="degMode">درجات</button>
            <button onclick="changeMode('rad')" class="mode-btn" id="radMode">راديان</button>
        </div>
        
        <div class="display-container">
            <div class="expression" id="expression"></div>
            <input type="text" id="display" class="display" readonly value="0">
        </div>

        <div class="buttons">
            <button onclick="calculate('pi')" class="btn btn-function">π</button>
            <button onclick="calculate('e_const')" class="btn btn-function">e</button>
            <button onclick="calculate('fact')" class="btn btn-function">n!</button>
            <button onclick="clearDisplay()" class="btn btn-clear">C</button>

            <button onclick="calculate('sqrt')" class="btn btn-function">√</button>
            <button onclick="calculate('log')" class="btn btn-function">log</button>
            <button onclick="calculate('ln')" class="btn btn-function">ln</button>
            <button onclick="calculate('e')" class="btn btn-function">eˣ</button>

            <button onclick="calculate('sin')" class="btn btn-function">sin</button>
            <button onclick="calculate('cos')" class="btn btn-function">cos</button>
            <button onclick="calculate('tan')" class="btn btn-function">tan</button>
            <button onclick="calculate('abs')" class="btn btn-function">|x|</button>

            <button onclick="appendNumber('7')" class="btn btn-number">7</button>
            <button onclick="appendNumber('8')" class="btn btn-number">8</button>
            <button onclick="appendNumber('9')" class="btn btn-number">9</button>
            <button onclick="appendOperator('/')" class="btn btn-operator">÷</button>
            
            <button onclick="appendNumber('4')" class="btn btn-number">4</button>
            <button onclick="appendNumber('5')" class="btn btn-number">5</button>
            <button onclick="appendNumber('6')" class="btn btn-number">6</button>
            <button onclick="appendOperator('*')" class="btn btn-operator">×</button>
            
            <button onclick="appendNumber('1')" class="btn btn-number">1</button>
            <button onclick="appendNumber('2')" class="btn btn-number">2</button>
            <button onclick="appendNumber('3')" class="btn btn-number">3</button>
            <button onclick="appendOperator('-')" class="btn btn-operator">-</button>
            
            <button onclick="appendNumber('0')" class="btn btn-number" style="grid-column: span 2;">0</button>
            <button onclick="appendNumber('.')" class="btn btn-number">.</button>
            <button onclick="appendOperator('+')" class="btn btn-operator">+</button>
            
            <button onclick="calculateResult()" class="btn btn-equals">=</button>
        </div>
    </div>

<script>
        let display = document.getElementById('display');
        let expressionDiv = document.getElementById('expression');
        let historyDiv = document.getElementById('history');
        let currentInput = '0';
        let currentExpression = '';
        let lastOperation = '';
        let newNumber = true;
        let angleMode = 'deg';

        function changeMode(mode) {
            angleMode = mode;
            document.getElementById('degMode').classList.toggle('active', mode === 'deg');
            document.getElementById('radMode').classList.toggle('active', mode === 'rad');
        }

        function addToHistory(expr, result) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            
            const expressionSpan = document.createElement('span');
            expressionSpan.className = 'history-expression';
            expressionSpan.textContent = expr;
            
            const resultSpan = document.createElement('span');
            resultSpan.className = 'history-result';
            resultSpan.textContent = ` = ${result}`;
            
            historyItem.appendChild(expressionSpan);
            historyItem.appendChild(resultSpan);
            
            historyDiv.insertBefore(historyItem, historyDiv.firstChild);
            if (historyDiv.children.length > 4) {
                historyDiv.removeChild(historyDiv.lastChild);
            }
        }

        function updateDisplay() {
            display.value = currentInput;
            expressionDiv.textContent = currentExpression;
        }

        function appendNumber(num) {
            if (currentInput === 'Error') clearDisplay();
            if (newNumber) {
                currentInput = num;
                newNumber = false;
            } else {
                if (currentInput === '0' && num !== '.') {
                    currentInput = num;
                } else {
                    currentInput += num;
                }
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput === 'Error') return;
            currentExpression = currentInput + " " + op + " ";
            lastOperation = op;
            newNumber = true;
            updateDisplay();
        }

        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            if (n > 170) return Infinity; // منع الأرقام الكبيرة جداً
            let result = 1;
            for(let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function clearDisplay() {
            currentInput = '0';
            currentExpression = '';
            lastOperation = '';
            newNumber = true;
            updateDisplay();
        }

        function calculate(operation) {
            if (currentInput === 'Error') return;
            const num = parseFloat(currentInput);
            let result;
            let operationText = '';
            
            switch(operation) {
                case 'sin':
                    result = angleMode === 'deg' ? 
                        Math.sin(num * Math.PI / 180) : Math.sin(num);
                    operationText = 'sin';
                    break;
                case 'cos':
                    result = angleMode === 'deg' ? 
                        Math.cos(num * Math.PI / 180) : Math.cos(num);
                    operationText = 'cos';
                    break;
                case 'tan':
                    result = angleMode === 'deg' ? 
                        Math.tan(num * Math.PI / 180) : Math.tan(num);
                    operationText = 'tan';
                    break;
                case 'sqrt':
                    if (num < 0) {
                        currentInput = 'Error';
                        updateDisplay();
                        setTimeout(clearDisplay, 1500);
                        return;
                    }
                    result = Math.sqrt(num);
                    operationText = '√';
                    break;
                case 'log':
                    if (num <= 0) {
                        currentInput = 'Error';
                        updateDisplay();
                        setTimeout(clearDisplay, 1500);
                        return;
                    }
                    result = Math.log10(num);
                    operationText = 'log';
                    break;
                case 'ln':
                    if (num <= 0) {
                        currentInput = 'Error';
                        updateDisplay();
                        setTimeout(clearDisplay, 1500);
                        return;
                    }
                    result = Math.log(num);
                    operationText = 'ln';
                    break;
                case 'e':
                    result = Math.exp(num);
                    operationText = 'e^';
                    break;
                case 'fact':
                    result = factorial(Math.round(Math.abs(num)));
                    operationText = 'fact';
                    break;
                case 'abs':
                    result = Math.abs(num);
                    operationText = '|';
                    break;
                case 'pi':
                    result = Math.PI;
                    operationText = 'π';
                    break;
                case 'e_const':
                    result = Math.E;
                    operationText = 'e';
                    break;
            }
            
            if (isNaN(result) || !isFinite(result)) {
                currentInput = 'Error';
                setTimeout(clearDisplay, 1500);
            } else {
                currentInput = result.toFixed(8).replace(/\.?0+$/, '');
                addToHistory(`${operationText}(${num})`, currentInput);
            }
            newNumber = true;
            updateDisplay();
        }

        function calculateResult() {
            try {
                if (currentInput === 'Error') return;
                const expr = currentExpression + currentInput;
                let result = eval(expr);
                
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('Invalid calculation');
                }
                
                // تنسيق النتيجة
                result = parseFloat(result.toFixed(8));
                
                addToHistory(expr, result);
                
                currentInput = result.toString();
                currentExpression = '';
                newNumber = true;
                updateDisplay();
            } catch (e) {
                currentInput = 'Error';
                currentExpression = '';
                updateDisplay();
                setTimeout(clearDisplay, 1500);
            }
        }

        // دعم لوحة المفاتيح
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                appendNumber(event.key);
            } else if (['+', '-', '*', '/', '^'].includes(event.key)) {
                appendOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculateResult();
            } else if (event.key === 'Escape' || event.key === 'Delete') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                if (!newNumber && currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                    newNumber = true;
                }
                updateDisplay();
            }
        });

        // منع التكبير المزدوج على الأجهزة المحمولة
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });

        // منع القائمة المنسدلة على الضغط الطويل
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
